
<table class="table table-striped"
       data-toggle="table"
       data-search="true"
       data-sort-name="{{ head.0.name }}"
       data-sort-order="asc"
       data-pagination="true"
       data-page-size="25">

    <thead>
        <tr>
            {% for field in head %}
                <th data-field="{{field.name}}" data-sortable="true">{{ field.label }}</th>
            {% endfor %}
        </tr>
    </thead>
    <tbody>

        {% for row in rows %}
            <tr>
                {% for col_label in row.values %}
                    {% if forloop.first %}
                        <td>
                            <a href="{{ row.obj.crudconf.get_detail_url }}">
                                {{ col_label }}
                            </a>
                        </td>
                    {% else %}
                        <td>{{ col_label|default_if_none:"" }}</td>
                    {% endif %}
                {% endfor %}
            </tr>
        {% endfor %}

    </tbody>
</table>
